<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Table with Input, Edit, and Delete</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="table-container">
        <table id="data-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>City</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" value="John Doe" disabled></td>
                    <td><input type="number" value="30" disabled></td>
                    <td><input type="text" value="New York" disabled></td>
                    <td>
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td><input type="text" value="Jane Smith" disabled></td>
                    <td><input type="number" value="25" disabled></td>
                    <td><input type="text" value="Los Angeles" disabled></td>
                    <td>
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <button id="add-row">Add Row</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
