<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Table with Input, Edit, and Delete</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="table-container">
        <div class="header">
            <div class="cell">Name</div>
            <div class="cell">Age</div>
            <div class="cell">City</div>
            <div class="cell">Actions</div>
        </div>
        <div class="body">
            <div class="row">
                <div class="cell"><input type="text" value="John Doe" disabled></div>
                <div class="cell"><input type="number" value="30" disabled></div>
                <div class="cell"><input type="text" value="New York" disabled></div>
                <div class="cell">
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                </div>
            </div>
            <div class="row">
                <div class="cell"><input type="text" value="Jane Smith" disabled></div>
                <div class="cell"><input type="number" value="25" disabled></div>
                <div class="cell"><input type="text" value="Los Angeles" disabled></div>
                <div class="cell">
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                </div>
            </div>
        </div>
        <button id="add-row">Add Row</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
